@import xw.frontend.resources.config.ResourceConfig
@(config: ResourceConfig)
<!DOCTYPE html>
<html>
  <head>
    <title>@config.title</title>
    @defining(config.staticRoot) { root =>
      @scalajs.html.scripts(
        "frontend-client",
        name ⇒ s"/$root/$name",
        name ⇒ getClass.getResource(s"/${BuildInfo.webPackagePrefix}$name") != null,
        Html("defer")
      )
    }
  </head>
  <body>
    <div id="content-root"></div>
  </body>
</html>
